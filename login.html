<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600px, height=600px, initial-scale=1.0">
    <title>로그인</title>
    <!-- 구글 웹폰트 나눔 고딕 가져오기 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- 외부 css 스타일 시트 적용 -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome 아이콘 가져오기 -->
    <script src="https://kit.fontawesome.com/d7e414b2e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login-main">
        <fieldset>
            <!-- <button class="google"><img src="images/google_logo.png" alt="Google logo" width="30px" height="30px">Log in with Google</button> -->
            <br>
            <p class="login-for-comment">댓글을 달기 위해선 로그인이 필요합니다.</p>
            <input class="login" type="text" name="username" id="username" placeholder="Username"><br>
            <input class="login" type="password" name="passwd" id="passwd" placeholder="Password"><br>
            <button class="login" type="submit">로그인</button>
            <p class="forgot">Forgot your password?</p>
        </fieldset>
    </div>
</body>
</html>
